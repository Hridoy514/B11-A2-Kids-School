<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="side-margin">
      <!-- navbar section -->
      <nav>
        <div class="logo">
          <img src="./assets/logo.png" alt="Kids school logo" />
          <h2>SCHOOL</h2>
        </div>
        <ul>
          <li><a class="color-1" href="">Home</a></li>
          <li><a class="color-2" href="">About</a></li>
          <li><a class="color-3" href="">Facilities</a></li>
          <li><a class="color-4" href="">Admission</a></li>
        </ul>
        <button class="orange-btn">Contact</button>
      </nav>
      <!-- hero section -->
      <div class="hero-container">
        <div class="hero-text">
          <h1>
            <span class="color-1">Empowering</span><br />
            <span class="color-5"> students from small</span><br />
            <span class="color-2"> age towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            <br />
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button>Enroll Now</button>
        </div>
        <div class="hero-img">
            <img src="./assets/hero-kids.png" alt="No Internet" />
        </div>
      </div>
    </header>
    <main class="side-margin"></main>
    <footer>

    </footer>
  </body>
</html>
